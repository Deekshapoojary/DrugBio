<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Card Redirect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        background: url("backgroundimg7.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: auto;
      }

      /* ------------header---------- */

      .header img {
        width: 300px;
        height: 230px;
        margin-top: 0%;
        position: absolute;
        top: -9%;
        left: 0%;
      }

      .header {
        min-height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
      }

      nav {
        display: flex;
        padding: 2% 6%;
        justify-content: space between;
        align-items: centers;
      }

      nav img {
        width: 100px;
      }

      .nav-links {
        flex: 1;
        text-align: right;
      }

      .nav-links ul li {
        list-style: none;
        display: inline-block;
        padding: 8px 12px;
        position: relative;
      }

      .nav-links ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 13px;
        font: bold;
        font-size: 15px;
      }

      .nav-links ul li::after {
        content: "";
        width: 0%;
        height: 2px;
        background: #f44336;
        display: inline-block;
        margin: auto;
        transition: 0.5s;
      }

      .nav-links ul li:hover::after {
        width: 100%;
      }

      .card {
        width: 200px;
      height: 300px;
      margin: 20px;
      padding: 10px;
      align-items: center;
      display: flex;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      left: -200px;
      }

      .card:hover {
        transform: scale(1.1);
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
